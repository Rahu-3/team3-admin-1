<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
  <style>
    body{
      background-color: #ccffff;
    }
    .con{
      top: 100px;
      height: 70vh;
    }
    .col1{
      top: 50px;
      background-color: lightgreen;
      border: 5px solid #ccffff;
    }
    .col3{
      top: 50px;
      background-color: lightgreen;
      border:5px solid #ccffff;
      height: 500px;
    }
  </style>
  <title>Upload Page</title>
</head>
<body>
  <h3>upload</h3>
  <form method="post" enctype="multipart/form-data" action="{% url 'paper:uploadpaper' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username">
    <input type="file" name="file">
    <button type="submit">upload file</button>
  </form>

  <form action="{% url 'paper:check_user_upload' %}">
    {% csrf_token %}
    <input type="submit" name="Check" class="btn btn-outline-primary">Check user uploads
  </form>


</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</html>
