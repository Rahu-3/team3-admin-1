<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >

  <title> User Upload Page</title>
</head>
<body>
  <h3 class="text-center">Available requests numbers</h3>
  <div class="row">
    {% for element in msg %}
      <div class="col-1">
        <form action="{% url 'paper:getrequestnoinfo' %}" method="post">
          {% csrf_token %}
          <input type="submit" name="requestno" value="{{element.empno}}" class="btn btn-outline-primary">
        </form>
      </div>
    {% endfor %}
  </div>

<br><br><br>

{% block content %}

{% endblock content %}


</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</html>
